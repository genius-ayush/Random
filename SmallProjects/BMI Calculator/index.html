<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color: antiquewhite; padding: 15px; padding-left: 30px;">
    <h2>BMI Calculator</h2>

    <form>
        <p><label>Height in CM: </label><input type="text" id="height"></p>
        <p><label>Weight in KG: </label><input type="text" id="weight"></p>
        <button>Calculate</button>
        <div id="results" style="margin-top: 15px; font-weight: bold;"><span>Result: </span></div>
        <div id="guide">
            <h3>BMI Weight Guide</h3>
            <li>Under weight = lessthan 18.6</li>
            <li>Normal Range = 18.6 and 24.9</li>
            <li>Over weight = Greater than 24.9</li>
        </div>
    </form>
</body>
<script>
    var form = document.querySelector("form") ; 
    
    form.addEventListener("submit" , function(e){
        e.preventDefault() ; 
        var height = parseInt(document.querySelector("#height").value)
        var weight = parseInt(document.querySelector("#weight").value)  

        if(height === '' || height < 0 || isNaN(height)){
            results.innerHTML = `Please give a valid height ${height}` ; 
        }else if(weight === '' || weight < 0 || isNaN(weight)){
            results.innerHTML = `Please give a valid weight ${weight}` ;
        }else{
            var bmi = (weight/((height * height)/10000)).toFixed(2);
            results.innerHTML = `<span>${bmi}</span>`
        }
    })
</script>
</html>
