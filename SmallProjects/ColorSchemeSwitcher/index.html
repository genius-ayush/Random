<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Scheme Switcher</title>
</head>

<body>
    <h2 id="heading">Color Scheme Switcher</h2>

    <div class="boxes">
        <div class="red" id="button">Red</div>
        <div class="blue" id = "button">Blue</div>
        <div class="green" id = "button">Green</div>
        <div class="yellow" id = "button">Yellow</div>
        <div class="orange" id = "button">Orange</div>
        <div class="white" id = "button">White</div> 
    </div>

    <h3 id="content">Try clicking on one of the colors above to change the background-color of this page!</h3>
</body>

<script src="script.js"></script>
    
</html>
