<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function onButtonClick(){
        const cVal = document.getElementById("btn").innerHTML ;
        console.log(cVal) ; 
        const cCounter = cVal.split(" ")[1] ; 
        const nCounter = cCounter + 1 ; 
        document.getElementById("btn").innerHTML = "counter " + nCounter ;             
    }
</script>
<body>
    <button onclick="onButtonClick()" id="btn">counter 0 </button>
</body>
</html>
